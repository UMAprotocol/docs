version: 2.1
jobs:
  build-docs:
    docker:
      - image: dockette/vercel
    steps:
      - checkout
      - run:
          name: Build contracts docs
          command: vercel -t $VERCEL_TOKEN --scope uma -c --prod

workflows:
  version: 2.1
  workflow_test:
      jobs:
        - test

  workflow_nightly:
        triggers:
          - schedule:
              cron: "0 0 * * *"
              filters:
                branches:
                  only:
                    - master
        jobs:
          - test
